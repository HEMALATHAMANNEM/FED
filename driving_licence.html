<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving License</title>

</head>

<body>
    <form action="#">
        <h3 align="center">Application for Driving License</h3>
        Date of Registration: <input type="date" name="doj" /><br /><br />
        Gender:
        <br /><input type="radio" name="gender" value="female">Female
        <br /><input type="radio" name="gender" value="male">Male
        <br /><input type="radio" name="gender" value="others">Others
        <br /><br />
        PAN Number:<input type="text" name="pan" min="10" max="10" required>
        <br /><br />
        License Number:<input type="text" name="ln" min="12" max="12" required>
        <br /><br />
        <input type="submit" value="Register" />
        <input type="reset" value="clear" />
        <h2 id="msg"> </h2>
    </form>
</body>

</html>
