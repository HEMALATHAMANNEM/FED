<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>


</head>

<body>
    <form action="#">
        <h3 align="center">Registration</h3>
        First Name<span style="color:Tomato;">*</span>:<input type="text" pattern="[A-Za-z]+" name="fname" minlength="3" maxlength="10"
            required /><br /><br />
        Last Name<span style="color:Tomato;">*</span>:<input type="text" pattern="[A-Za-z]+" name="lname" minlength="3" maxlength="10" required /><br /><br />
        Date of Birth<span style="color:Tomato;">*</span>: <input type="date" name="dob" required/><br /><br />
        Gender:
        <br /><input type="radio" name="gender" value="female">Female
        <br /><input type="radio" name="gender" value="male">Male
        <br /><input type="radio" name="gender" value="other">Other
        <br /><br />
        Degree:
        <select name="Bachelors" id="Bachelors">
            <option value="Bachelors">Bachelors</option>
            <option value="Masters">Masters</option>
            <option value="Doctorate">Doctorate</option>
        </select>
        <br /><br />
        Specialization<span style="color:Tomato;">*</span>: <input type="textarea" name="specialization" rows="4" cols="20" maxlength="40" required /><br /><br />
        Current GPA<span style="color:Tomato;">*</span>:<input type="number" max="5" step="0.1" required/><br/><br/>
        Phone<span style="color:Tomato;">*</span>:<input type="number" name="num" required/><br /><br />
        Address<span style="color:Tomato;">*</span>: <input type="textarea" name="address" rows="4" cols="20" required /><br /><br />
       
       
        <input type="submit" value="Register" />
        <input type="reset" value="clear" />
    </form>
</body>

</html>
