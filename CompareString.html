<html>

<body>
    <button onclick="compare();">Click here to compare strings</button>
    <script>
        function compare() {
            let str1 = "fkl";//prompt("Enter a string:");
            let str2 = "fk"; //prompt("Enter a string:");
            if (str1 == str2) {
                document.writeln("Strings are equal");
            }
            else {
                document.writeln("Strings are not equal");
            }
        }
    </script>
</body>

</html>
