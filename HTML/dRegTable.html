<html>

<head>
    <title>Dining Registration </title>
</head>

<body>
    <h3>Dining Registration</h3>
    <table>
        <tr>
            <th>Name:</th>
            <td><input type="text" name="name" required /></td>
        </tr>
        <tr>
            <th>Number of Members:</th>
            <td><input type="number" name="num" required /></td>
        </tr>
        <tr>
            <th>Room Status:</th>
            <td><input type="radio" name="rs" value="ac">AC
                <input type="radio" name="rs" value="non-ac">NON-AC
            </td>
        </tr>
        <tr>
            <th>Type of Food:</th>
            <td><select>
                    <option selected>Indian</option>
                    <option>Chinese</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Venue Preference:</th>
            <td><select>
                    <option selected>India</option>
                    <option>China</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
            <td><input type="reset" value="Clear" /></td>
        </tr>
    </table>
</body>

</html>
