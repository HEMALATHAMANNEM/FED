<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

</head>

<body>
    <form action="#">
        <h3 align="center">Registration</h3>
        Visiter Name:<input type="text" pattern="[A-Za-z]+" name="name" minlength="3" maxlength="20"
            required /><br /><br />
        No.of members:<input type="number" name="non" /><br /><br />
        Contact Number:<input type="tel" name="mobile" /><br /><br />
        Email:<input type="email" name="email" required /><br /><br />
        Food:
        <select name="South Indian" id="sind">
            <option value="South Indian">South Indian</option>
            <option value="North Indian">North Indian</option>
            <option value="Chinese">Chinese</option>
            <option value="Western">Western</option>
        </select>
        <br /><br />
        Room Status:
        <br /><input type="radio" name="room" value="ac">AC
        <br /><input type="radio" name="room" value="nac">Non-AC
        <br /><br />
        <input type="submit" value="Book" />
        <input type="reset" value="Clear" />
    </form>
</body>

</html>
